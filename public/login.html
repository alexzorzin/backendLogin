<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SOCKET.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>LOGIN</title>
</head>


<body>
    <main class="bg-dark p-4">

        <section class="wrapper wrapper--w790">
            <div class="card card-5 container pt-4 mb-4">
                <div class="card-heading">
                    <h2 class="text-center">LOGIN</h2>
                </div>
                <div class="card-body">
                    <form onsubmit="register()">
                        <div class="form-row">
                            <div class="text-center mb-2">Nombre</div>
                            <div>
                                <div class="d-flex align-items-center justify-content-center">
                                    <input id="nameLogin" type="text" name="nombre" required>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex align-items-center justify-content-center mt-4">
                            <button id="btnLogin" class="btn rounded-pill btn-info me-2" type="submit">REGISTRAR</button>
                            <button onclick="reload()" id="btnLogin" class="btn rounded-pill btn-info" type="button">INGRESAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./login.js"></script>
</body>

</html>
